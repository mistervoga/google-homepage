<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage recreated by me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
</head>

<body>
    <header>
        <ul class="left">
            <li><a href="#">Über Google</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Bilder</a></li>
            <li><a href="#"><img src="menu.png" width="13" height="13"></a></li>
            <li><a id="button" href="#">Anmelden</a></li>
        </ul>
    </header>
    <div class="middle">
        <img src="googleburn.jpg" alt="Google first doodle" height="300" width="420" id="google-first-doodle">
    </div>
    <div class="form">
        <form>
            <input type="text" name="search" id="input">
        </form>
    </div>
    <div id="buttons">
        <a href="#" class="button">Google-Suche</a>
        <a href="#" class="button">Auf gut Glück</a>
    </div>
    <div class="country">
        <p>Deutschland</p>
    </div>
    <footer>
        <ul class="left">
            <li><a href="#">Werbeprogramme</a></li>
            <li><a href="#">Unternehmen</a></li>
        </ul>
        <ul class="right">
            <li><a href="#">Datenschutzerklärungen</a></li>
            <li><a href="#">Nutzungsbedingungen</a></li>
            <li><a href="#">Einstellungen</a></li>
        </ul>
    </footer>

</body>

</html>
